<!DOCTYPE html>
<body>
  <div class="grad"></div>
</body>
<script>
  CSS.registerProperty({
    name: "--bg",
    syntax: "<color>",
    inherits: true,
    initialValue: "blue"
  });

  CSS.registerProperty({
    name: "--dots",
    syntax: "<color>",
    inherits: true,
    initialValue: "pink"
  });

  CSS.registerProperty({
    name: "--radius",
    syntax: "<number>",
    inherits: false,
    initialValue: 20
  });

  CSS.paintWorklet.addModule("./paintworklet.js");
</script>
<style>
  body {
    background: url(./bg.jpg);
    background-size: cover;
  }
  .grad {
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    height: 75vmin;
    width: 75vmin;
    border-radius: 100%;
    background: paint(bg);
    transition: --bg 1s, --radius 1s;
  }
</style>
